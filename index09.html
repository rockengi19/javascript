    <body style="margin:0 auto; border-radius:8px; border:3px solid black; width:900px; font-family:Arial, Helvetica, sans-serif; font-size:24px; background-color:beige; line-height:32px;">
        <script>
            document.write("Questo codice utilizza il teorema di Pitagora per calcolare l'ipotenusa di un triangolo i cui cateti sono inseriti dall'utente.","<br></br>");
            document.write("This code uses the Pythagorean Theorem to calculate the hypotenuse of a triangle which first side and second side are given by the user.","<br></br>");
            var a = prompt("Prego, inserire il primo cateto: / Please enter the first side: ","");
            document.write("Ecco il primo cateto: " + a + " cm" + "<br></br>");
            document.write("This is the first side: " + a + " cm" + "<br></br>");
            var b = prompt("Prego, inserire il secondo cateto: / Please enter the second side: ","");            
            document.write("Ecco il secondo cateto: " + b + " cm" + "<br></br>");
            document.write("This is the second side: " + b + " cm" + "<br></br>");

            var hypotenuse = (a**2 + b**2)**0.5;

            document.write("Ecco l'ipotenusa del triangolo: " + hypotenuse + " cm" + "<br></br>");
            document.write("This is the hypotenuse of the triangle: " + hypotenuse + " cm" + "<br></br>");

            document.write("Il codice Ã¨ completo","<br></br>");
            document.write("This code is done","<br></br>");
        </script>
    </body>
